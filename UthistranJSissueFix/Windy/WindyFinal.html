<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CreateJS export from WindyFinal</title>

<link rel="icon" href="../Common/NewLogoFlashPreloader.png">
<script src="../Common/createjs.min.js"></script>
<script src="WindyFinal.js"></script>

<script>
var canvas, stage, exportRoot;

function init() {
	canvas = document.getElementById("canvas");
	images = images||{};

	var manifest = [
		{src:"images/AirCode3.png", id:"AirCode3"},
		{src:"images/Bkgrnd_Small.png", id:"Bkgrnd_Small"},
		{src:"images/HiImWindy.png", id:"HiImWindy"},
		//{src:"images/LogoIcon101.png", id:"LogoIcon101"},
		{src:"images/LowerBar101.png", id:"LowerBar101"},
		{src:"images/MenuHeader101.png", id:"MenuHeader101"},
		{src:"images/PixieDust.png", id:"PixieDust"},
		{src:"images/PixieSwirlBody.png", id:"PixieSwirlBody"},
		{src:"images/StageNew2.png", id:"StageNew2"},
		{src:"images/text1.png", id:"text1"},
		{src:"images/text2.png", id:"text2"},
		{src:"images/TwinkleStar111.png", id:"TwinkleStar111"},
		{src:"images/Windy_glow.png", id:"Windy_glow"},
		{src:"images/Windy_wings.png", id:"Windy_wings"},
		{src:"images/WindyBlink101.jpg", id:"WindyBlink101"},
		{src:"images/WindyBlink202.jpg", id:"WindyBlink202"},
		{src:"images/WindyBlink303.jpg", id:"WindyBlink303"},
		{src:"images/WindyHiRez101.png", id:"WindyHiRez101"}
	];

	var loader = new createjs.LoadQueue(false);
	loader.addEventListener("fileload", handleFileLoad);
	loader.addEventListener("complete", handleComplete);
	loader.loadManifest(manifest);
}

function handleFileLoad(evt) {
	if (evt.item.type == "image") { images[evt.item.id] = evt.result; }
}

function handleComplete() {
	exportRoot = new lib.WindyFinal();

	stage = new createjs.Stage(canvas);
	stage.addChild(exportRoot);
	stage.update();

	createjs.Ticker.framerate = 30;
	createjs.Ticker.addEventListener("tick", stage);
}
</script>
</head>

<body onload="init();" style="background-color:#000000">
	<canvas id="canvas" width="980" height="980" style="background-color:#000000"></canvas>
</body>
</html>
