<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CreateJS export from MagicalGazeboFinal</title>

<link rel="icon" href="../Common/NewLogoFlashPreloader.png">
<script src="../Common/createjs.min.js"></script>	
<script src="MagicalGazeboFinal.js"></script>

<script>
var canvas, stage, exportRoot;

function init() {
	canvas = document.getElementById("canvas");
	images = images||{};

	var manifest = [
		{src:"images/ASecretCodePower.png", id:"ASecretCodePower"},
		{src:"images/Background.png", id:"Background"},
		{src:"images/Backgroundv2.png", id:"Backgroundv2"},
		{src:"images/BigWingsMove.png", id:"BigWingsMove"},
		{src:"images/BlueGlow.png", id:"BlueGlow"},
		{src:"images/fly_1.png", id:"fly_1"},
		{src:"images/fly_2.png", id:"fly_2"},
		{src:"images/Gazebo.png", id:"Gazebo"},
		{src:"images/GoldRing.png", id:"GoldRing"},
		{src:"images/ItTakesTenThousand.png", id:"ItTakesTenThousand"},
		{src:"images/ItTakesTenThousand2.png", id:"ItTakesTenThousand2"},
		{src:"images/LogoIcon101.png", id:"LogoIcon101"},
		{src:"images/MagicalGazebo.png", id:"MagicalGazebo"},
		{src:"images/MagicallyAppear.png", id:"MagicallyAppear"},
		{src:"images/MenuHeader101.png", id:"MenuHeader101"},
		{src:"images/Nursery980.png", id:"Nursery980"},
		{src:"images/NurseryNoBigLeafsNowings.png", id:"NurseryNoBigLeafsNowings"},
		{src:"images/PixieDust.png", id:"PixieDust"},
		{src:"images/StageBottomcopy.png", id:"StageBottomcopy"},
		{src:"images/StageNew2.png", id:"StageNew2"},
		{src:"images/TheStartheriaStarBabies.png", id:"TheStartheriaStarBabies"},
		{src:"images/TheyAreTaught.png", id:"TheyAreTaught"},
		{src:"images/TheyMustFulfill.png", id:"TheyMustFulfill"},
		{src:"images/TwinkleStar111.png", id:"TwinkleStar111"},
		{src:"images/WhiteGlow.png", id:"WhiteGlow"},
		{src:"images/WingBig.png", id:"WingBig"},
		{src:"images/WingsLittle.png", id:"WingsLittle"},
		{src:"images/WingsLittleMove.png", id:"WingsLittleMove"}
	];

	var loader = new createjs.LoadQueue(false);
	loader.addEventListener("fileload", handleFileLoad);
	loader.addEventListener("complete", handleComplete);
	loader.loadManifest(manifest);
}

function handleFileLoad(evt) {
	if (evt.item.type == "image") { images[evt.item.id] = evt.result; }
}

function handleComplete() {
	exportRoot = new lib.MagicalGazeboFinal();

	stage = new createjs.Stage(canvas);
	stage.addChild(exportRoot);
	stage.update();

	createjs.Ticker.framerate = 30;
	createjs.Ticker.addEventListener("tick", stage);
}
</script>
</head>

<body onload="init();" style="background-color:#000000">
	<canvas id="canvas" width="980" height="980" style="background-color:#000000"></canvas>
</body>
</html>
