<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CreateJS export from StargirlJoy</title>

<link rel="icon" href="../Common/NewLogoFlashPreloader.png">
<script src="../Common/createjs.min.js"></script>
<script src="StargirlJoy.js"></script>

<script>
var canvas, stage, exportRoot;

function init() {
	canvas = document.getElementById("canvas");
	images = images||{};

	var manifest = [
		{src:"images/Background.png", id:"Background"},
		{src:"images/Backgroundv2.png", id:"Backgroundv2"},
		{src:"images/BirdBlink.png", id:"BirdBlink"},
		{src:"images/birdblinnk1.jpg", id:"birdblinnk1"},
		{src:"images/birdblinnk2.png", id:"birdblinnk2"},
		{src:"images/birdblinnk3.jpg", id:"birdblinnk3"},
		{src:"images/BirdEyes.png", id:"BirdEyes"},
		{src:"images/Cropped980MenuBareEnterYourChildWithGlowButtedToTop.png", id:"Cropped980MenuBareEnterYourChildWithGlowButtedToTop"},
		{src:"images/eye1.png", id:"eye1"},
		{src:"images/eye2.png", id:"eye2"},
		{src:"images/eye3.png", id:"eye3"},
		{src:"images/fly_1.png", id:"fly_1"},
		{src:"images/fly_2.png", id:"fly_2"},
		{src:"images/Frame1.jpg", id:"Frame1"},
		{src:"images/Framev1.jpg", id:"Framev1"},
		{src:"images/gazebobackground.png", id:"gazebobackground"},
		{src:"images/Gazebo_main.jpg", id:"Gazebo_main"},
		{src:"images/HiImALittle.png", id:"HiImALittle"},
		{src:"images/HiImALittle2.png", id:"HiImALittle2"},
		{src:"images/ICanMakejoy.png", id:"ICanMakejoy"},
		{src:"images/ICanMake.png", id:"ICanMake"},
		{src:"images/LogoIcon101.png", id:"LogoIcon101"},
		{src:"images/MenuHeader101.png", id:"MenuHeader101"},
		{src:"images/PixieDust.png", id:"PixieDust"},
		{src:"images/StageBottomcopy.png", id:"StageBottomcopy"},
		{src:"images/StageNew2.png", id:"StageNew2"},
		{src:"images/StarGirlEyeBlink_V.png", id:"StarGirlEyeBlink_V"},
		{src:"images/StarGirlEyes.png", id:"StarGirlEyes"},
		{src:"images/TwinkleStar111.png", id:"TwinkleStar111"}
	];

	var loader = new createjs.LoadQueue(false);
	loader.addEventListener("fileload", handleFileLoad);
	loader.addEventListener("complete", handleComplete);
	loader.loadManifest(manifest);
}

function handleFileLoad(evt) {
	if (evt.item.type == "image") { images[evt.item.id] = evt.result; }
}

function handleComplete() {
	exportRoot = new lib.StargirlJoy();

	stage = new createjs.Stage(canvas);
	stage.addChild(exportRoot);
	stage.update();

	createjs.Ticker.framerate = 30;
	createjs.Ticker.addEventListener("tick", stage);
}
</script>
</head>

<body onload="init();" style="background-color:#000000">
	<canvas id="canvas" width="980" height="980" style="background-color:#000000"></canvas>
</body>
</html>
